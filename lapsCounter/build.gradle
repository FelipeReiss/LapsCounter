apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    signingConfigs {
        releaseKey {
            keyAlias 'laps_counter'
            keyPassword 'xx'
            storeFile file('/media/gbzarelli/ext_dados/projetos/LapsCounter/laps_counter.jks')
            storePassword 'xx'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "br.com.helpdev.lapscounter"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 4
        versionName "1.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseKey
        }
    }
    flavorDimensions "default"
    productFlavors {
        swimming { applicationIdSuffix ".swimming" }
//        running { applicationIdSuffix ".running" }
//        cycling { applicationIdSuffix ".cycling" }
    }
    lintOptions {
        checkReleaseBuilds false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:design:28.0.0'
    implementation project(':chronometerLib')
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:support-v4:28.0.0'
}
